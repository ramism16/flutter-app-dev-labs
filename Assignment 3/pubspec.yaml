version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  page_transition: ^1.1.7
  splashscreen:
    git:
      url: https://github.com/ramism16/SplashScreenFlutterPackage
      ref: master

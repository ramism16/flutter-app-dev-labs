  flutter_spinkit: ^5.0.0
  cloud_firestore: ^2.2.1
  intl: any



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/flutter-logo.png
    - assets/Ramis1.jpg

  fonts:
   - family: CenturyGothic
     fonts:
       - asset: assets/fonts/CenturyGothic.ttf
